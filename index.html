<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&amp;display=block"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!--grant location container-->
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access </p>
                <p data-messagetext>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!--search  form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="./images/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!--loading screen container-->
            <div class="sub-container loading-container">

                <img src="./images/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>
            <!--show weather info-->
            <div class="sub-container user-info-container">
                <!--city name and flag-->
                <div class="name">
                    <p data-cityName> </p>
                    <img data-countryIcon>
                </div>
                <!--weather description-->
                <p data-weatherDesc> </p>
                <!--weather icon-->
                <img data-weatherIcon>
                <!--temprature-->
                <p data-temp> </p>
                <!--3 cards parameters-->
                <div class="parameter-container">
                    <!--card 1-->
                    <div class="parameters">
                        <img src="./images/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed> </p>
                    </div>
                    <!--card 2-->
                    <div class="parameters">
                        <img src="./images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!--card 3-->
                    <div class="parameters">
                        <img src="./images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudness></p>
                    </div>

                </div>

            </div>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
